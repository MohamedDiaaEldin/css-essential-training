<!-- 
    abslout length units :
        px : Pixel
        cm : Centimeter
        mm : Millimeter
        in : inch
        pc : Pica   = 1/6 of an inch
        pt : Point  = 1/72 of an inch
    
    relative lenght units : (are depended on the length of onther element)
        em : Represents inherited font-size of parent element
        rem : Represents inherited font-size of root parent element
        examples :
            1vm  = 1% of the width of the viewport
            1vh  = 1% of the height of the viewport
            vmin = the smaller of vw and vh
            vmax = the larger of vw and vh
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #outside_container{
            background: red;
            width: 300px;
            height: 200px;
        }
        #inside_container{
            background: blue;

            /* width is 50% of the outside container width = 150px */
            width: 50%;
            /* height is 50% of the outside container height = 100px */
            height: 50%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="outside_container">
        <div id="inside_container"></div>
    </div>
</body>
</html>
